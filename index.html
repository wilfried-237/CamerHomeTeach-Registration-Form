<!DOCTYPE html>
<html lang="en">

<body>
    <div class="main">
        <h1>REGISTRATION FORM</h1>
        <label for="firstName">First Name :</label>
        <input type="text" name="First Name" id="" required>
        <label for="lastName" required>Last Name :</label>

        <label for="Tel">Phone Number :</label>

        <label for="Class">Class :</label>

            <option value=""></option>
            <option value="Form 4">Form 4</option>
            <option value="F.Math">Form 5</option>
            <option value="Physics">Lower Sixth </option>
            <option value="Chemistry">Upper Sixth</option>
        </select>

        <label for="Subjects">Subjects :</label>

        <input type="checkbox" value="Physics" name="class" id=""><h4> Physics</h4>
        <input type="checkbox" value="Chemistry" name="class" id=""><h4> Chemistry</h4>
        <input type="checkbox" value="Biology" name="class" id=""><h4> Biology</h4>

        <h3>We teach 3 days per week, choose your days below:</h3>

        <select name="Day1" id="" required>
            <option value=""></option>

            <option value="Tuesday">Tuesday</option>

            <option value="Thursay">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>
        <label for="Day2">Day 2</label>

            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday </option>
            <option value="Thursay">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>
        <label for="Day 3">Day 3</label>

            <option value=""></option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>

            <option value="Thursay">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button>Sign Up</button>
    </div>
